{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data" action={{ url }}>
	{% csrf_token %}
	<div class="row card">
		<div id="edit" class="scrollspy container" name="propriétés">
			<h2>Propriétés</h2>
			<div class="col s6">
				<input name="type" type="radio" id="product" />
				<label for="product">Product</label>
			</div>
			<div class="col s6">
				<input name="type" type="radio" id="stock" />
				<label for="stock">Stock</label>
			</div>
			<div class="col s12 input-field">
				<i class="material-icons prefix">account_circle</i>
				<input type="text" name="name" placeholder="Appareil photo Nikon D80" id="name" onchange="updateProperty('name')"/>
				<label for="name">Nom</label>
			</div>
			<div class="col s12 input-field">
				<input type="text" name="shortdescription" placeholder="10 millions de pixels, carte mémoire 2 Go" id="shortdescription" onchange="updateProperty('shortdescription')" />
				<label for="shortdescription">Description courte</label>
			</div>
			<div class="col s12 input-field">
				<textarea id="description" name="description" class="materialize-textarea" onchange="updateProperty('description')"></textarea>
				<label for="textarea1">Description</label>
			</div>
			<div class="col s12 input-field" id="medias">
				<div class="row">
				</div>
			</div>
		</div>
		<div class="col s12">
			<ul class="collapsible" data-collapsible="expandable">
				<li>
					<div class="collapsible-header"><i class="material-icons">filter_drama</i>Conditions de vente</div>
					<div class="collapsible-body">
						<ul class="collection">
							<li class="collection-item">
							</li>
						</ul>
					</div>
				</li>
				<li>
					<div class="collapsible-header"><i class="material-icons">place</i>Conditions de prêt</div>
					<div class="collapsible-body">
						<ul class="collection">
							<li class="collection-item"></li>
						</ul>
					</div>
				</li>
			</ul>
		</div>

		<div class="demo scrollspy container" name="Aperçu" id="demo">
			<h2>Aperçu</h2>
			{% include 'product.html' with edit=True %}
		</div>
	</div>
</form>

<script type="text/javascript">
	{% include 'medias.js' %}
</script>

{% endblock %}
