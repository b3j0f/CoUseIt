<form method="post" enctype="multipart/form-data" action={{ url }}>
	{% csrf_token %}
	<div class="row">
		<div id="edit">
			<div class="col s6">
				<input name="type" type="radio" id="product" />
				<label for="product">Product</label>
			</div>
			<div class="col s6">
				<input name="type" type="radio" id="stock" />
				<label for="stock">Stock</label>
			</div>
			<div class="col s12 input-field">
				<i class="material-icons prefix">account_circle</i>
				<input type="text" name="name" id="name" />
				<label for="name">Nom</label>
			</div>
			<div class="col s12 input-field">
				<input type="text" name="shortdescription" id="shortdescription" />
				<label for="shortdescription">Description courte</label>
			</div>
			<div class="col s12 input-field">
				<textarea id="description" name="description" class="materialize-textarea"></textarea>
				<label for="textarea1">Description</label>
			</div>
			<div class="col s12 input-field" id="medias">
				<div class="row">
					<div class="col s12">
						<div class="carousel">
							<a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
						</div>
					</div>
					{% for i in 0 1 2 3 4 %}
					<input type="file" name="media{{ count }}" class="dropify" data-allowed-file-extensions="jpg" data-max-file-size-preview="3M" />
					{% endfor %}
				</div>
			</div>
		</div>
		<div class="col s12">
			<ul class="collapsible" data-collapsible="expandable">
				<li>
					<div class="collapsible-header"><i class="material-icons">filter_drama</i>Conditions de vente</div>
					<div class="collapsible-body">
						<ul class="collection">
							<li class="collection-item">
							</li>
						</ul>
					</div>
				</li>
				<li>
					<div class="collapsible-header"><i class="material-icons">place</i>Conditions de prÃªt</div>
					<div class="collapsible-body">
						<ul class="collection">
							<li class="collection-item">Alvin</li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
