{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="section title white">
	<div class="container center">
		<h1 class="header">
			Ã‰changez et stockez des biens,<br/> seul ou en groupe
		</h1>
		<h5 class="subheader">Actuellement {{ productcount }} biens disponibles !</h5>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col s4">
			<div class="card hoverable">
				<div class="card-image waves-effect waves-block waves-light">
					<a href="/give">
						<img class="responsive-img teal" src="{% static 'img/home-delivery-service.svg' %}" />
						<div class="card-title">
							Don, troc ou vente
						</div>
					</a>
				</div>
			</div>
		</div>

		<div class="col s4">
			<div class="card hoverable">
				<div class="card-image waves-effect waves-block waves-light">
					<a href="/share">
						<img class="responsive-img teal" src="{% static 'img/race-chronometer.svg' %}" />
						<div class="card-title">
							Emprunt ou location
						</div>
					</a>
				</div>
			</div>
		</div>

		<div class="col s4">
			<div class="card hoverable">
				<div class="card-image waves-effect waves-block waves-light">
					<a href="/stock">
						<img class="responsive-img teal" src="{% static 'img/shelves-with-boxes.svg' %}" />
						<div class="card-title">
							Stock
						</div>
					</a>
				</div>
			</div>
		</div>

	</div>
</div>

<script type="text/javascript" charset="utf-8" async defer>
	var options = [
	{
		selector: '#problems', offset: 100,
		callback: function(elt) {
			Materialize.showStaggeredList($(elt));
		}
	},
	{
		selector: '#then', offset: 100,
		callback: function(elt) {
			Materialize.fadeInImage($(elt));
		}
	},
	{
		selector: '#solution1', offset: 100,
		callback: function(elt) {
			Materialize.showStaggeredList($(elt));
		}
	},
	{
		selector: '#solution2', offset: 100,
		callback: function(elt) {
			Materialize.showStaggeredList($(elt));
		}
	}
	];
	Materialize.scrollFire(options);
</script>

{% endblock %}
