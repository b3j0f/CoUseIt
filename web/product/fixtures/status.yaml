- model: product.status
  fields:
    name: PENDING
    description: waiting for beeing approved, canceled or declined.

- model: product.status
  fields:
    name: APPROVED
    description: approved by product owners/suppliers

- model: product.status
  fields:
    name: CANCELED
    description: canceled by product users

- model: product.status
  fields:
    name: DECLINED
    description: declined by product owners/suppliers
